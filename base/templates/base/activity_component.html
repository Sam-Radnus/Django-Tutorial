<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
 <div>
    <h3>Recent Activity</h3>
    <hr>
    {% for message in room_messages %}
    <small><a href="{% url 'user-profile' message.user.id%}">@{{message.user}} </a>{{message.created|timesince}}ago</small>
    <small>replied to :"{{message.room}}"</small>
    
    <p>{{message}}</p>
    
    {% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id%}">Delete</a>
    {% endif %}
    
    <hr>  
    {% endfor %}
    
 </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
